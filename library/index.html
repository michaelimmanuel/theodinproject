<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>
<body>
    
    <div class="container mx-auto">
        <header>
            <h1 class="py-9 text-8xl text-center">LIBRARY</h1>
        </header>


        <div class="flex justify-end mt-10">
            <button class="px-6 py-3 mx-7 font-bold bg-red-500 text-gray-100 rounded shadow" id="delete">
                Delete
            </button>
            <button class="px-6 py-3  font-bold bg-blue-800 text-gray-100 rounded shadow" id="popup-form">
                Add Book
            </button>
        </div>

        
        <div class="relative overflow-x-auto shadow-md sm:rounded-lg mt-5">
            <table class=" min-w-full border text-center" id="table">
                <thead class="text-s text-gray-700 uppercase bg-gray-200 text-center ">
                    <tr>
                        <th scope="col" class="p-3 ">
                            <div class="flexbox items-center justify-end">
                                <input id="checkbox-all" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 ">
                                <label for="checkbox-all" class="sr-only">checkbox</label>
                            </div>
                        </th>

                        <th scope="col" class="px-6 py-3 ">
                            Title
                        </th>
                        <th scope="col" class="px-6 py-3  ">
                            Author
                        </th>
                        <th scope="col" class="px-6 py-3 ">
                            Total Pages
                        </th>
                        <th scope="col" class="px-6 py-3   ">
                            Status
                        </th>
                    </tr>
                </thead>


            </table>
        </div>



        <div class="bg-black bg-opacity-50 absolute inset-0 hidden justify-center items-center" id="overlay">
            <div class="bg-gray-200 w-1/2 px-2 py-1 rounded-lg">
                <div class="flex justify-center items-center text-center pt-3">
                    <h1 class="font-bold text-3xl">Add Book</h1>
                </div>
                <div class="mt-2 w-full">
                    <form class="w-full flex-warp" id="#form">
                        <div class="flex flex-warp w-full -mx-3 mb-2">
                            <div class="w-full px-3 mb-6 md:mb-0">
                                <label class="font-bold block uppercase tracking-wide text-gray-700 text-xs font-bold ml-5" >
                                    Book Name
                                </label>
                                <input data-input="title" type="text" class="input-field w-full shadow-sm border-gray-300 rounded-lg m-2 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400" placeholder="Enter Book Name"></input>
                            </div>
                        </div>
                        <div class="flex flex-warp w-full -mx-3 mb-2">
                            <div class="w-full px-3 mb-6 md:mb-0">
                                <label class="font-bold block uppercase tracking-wide text-gray-700 text-xs font-bold ml-5">
                                    Author Name
                                </label>
                                <input type="text" data-input="author" class="input-field w-full shadow-sm border-gray-300 rounded-lg m-2 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400" placeholder="Enter author Name"></input>
                            </div>
                        </div>
                        <div class="flex flex-warp w-full -mx-3 mb-2">
                            <div class="w-full px-3 mb-6 md:mb-0">
                                <label class="font-bold block uppercase tracking-wide text-gray-700 text-xs font-bold ml-5" >
                                    Page Number
                                </label>
                                <input type="number" data-input="page" class="input-field w-1/6 shadow-sm border-gray-300 rounded-lg m-2 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-400" placeholder="Page"></input>
                            </div>
                        </div>
                        <div class="flex flex-warp w-full mb-2">
                            <div class="w-full px-3 mb-6 md:mb-0">
                                <label class="inline-flex items-center">
                                    <input data-input="status" class="input-field text-green-500 w-8 h-8 mr-3 focus:ring-indigo-400 focus:ring-opacity-25 border border-gray-300 rounded" type="checkbox" />
                                    READ
                                </label>
                            </div>
                        </div>
                    </form>

                </div>
                <div class="mt-3 flex justify-end  mx-5 my-5">
                    <button type="submit" class="px-4 py-3 bg-blue-800 rounded text-white font-bold" id="form-submit"> 
                        <h3>SUBMIT</h3> 
                    </button>
                </div>
            </div>
        </div>


    </div>

</body>
</html>
